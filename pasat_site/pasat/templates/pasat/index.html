<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../../static/img/pasatlogo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PASAT</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-4" style="padding-left: 10px; padding-right: 10px; background-color: #ffffff;">
        <div class="container-fluid">
            <button class="menu" data-toggle="modal" data-target="#menuModal"><span class="navbar-toggler-icon"></span></button>
            <div class="waktu" id="countdown_rounds">
                
            </div>
            <button class="menu" data-toggle="modal" data-target="#resultModal"><span id="resultShower"><i class="fas fa-trophy"></i></span></button>
        </div>
    </nav>
    <section>
        <div class="container numpad">
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center display-num" id="display-num">
                    <p id="display_number">-</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container numpad">
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number satu" type="button" id="button_one">1</button>
                        <button class="btn btn-primary number dua" type="button number" id="button_two">2</button>
                        <button class="btn btn-primary number tiga" type="button number" id="button_three">3</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number empat" type="button" id="button_four">4</button>
                        <button class="btn btn-primary number lima" type="button" id="button_five">5</button>
                        <button class="btn btn-primary number enam" type="button" id="button_six">6</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number tujuh" type="button" id="button_seven">7</button>
                        <button class="btn btn-primary number delapan" type="button" id="button_eight">8</button>
                        <button class="btn btn-primary number sem" type="button" id="button_nine">9</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number play" type="button" id="button_play">Play</button>
                        <button class="btn btn-primary number nol" type="button" id="button_zero">0</button>
                        <button class="btn btn-primary number del" type="button" id="button_delete">Del</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row justify-content-center align-items-center">
            <div class="col text-center display-footer"><p id="display_number">N = 2</p></div>
        </div>
    </footer>
    
    <div class="modal fade" id="menuModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Setting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Difficulty</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                        </select>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="difficulty_changer">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="hiddenResults">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultContent">
                    Correct inputs: 
                    <br>
                    Wrong inputs: 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/javascript/index.js"></script>
</body>

</html>
