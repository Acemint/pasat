<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PASAT</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/styles.css" %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Brand</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Third Item</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="background: #FFEDA9;">
        <div class="row align-items-center display">
            <div class="col display-num">-</div>
        </div>
    </section>
    <section>
        <div class="container numpad">
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number satu" type="button" id="button_one">1</button>
                        <button class="btn btn-primary number" type="button number" id="button_two">2</button>
                        <button class="btn btn-primary number tiga" type="button number" id="button_three">3</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number" type="button" id="button_four">4</button>
                        <button class="btn btn-primary number" type="button" id="button_five">5</button>
                        <button class="btn btn-primary number" type="button" id="button_six">6</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number" type="button" id="button_seven">7</button>
                        <button class="btn btn-primary number" type="button" id="button_eight">8</button>
                        <button class="btn btn-primary number" type="button" id="button_nine">9</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-xxl-3 text-center">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary number play" type="button" id="button_play">Play</button>
                        <button class="btn btn-primary number" type="button" id="button_zero">0</button>
                        <button class="btn btn-primary number del" type="button" id="button_delete">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer style="background: #FFEDA9;">
        <div class="row align-items-center display">
            <div class="col" style="font-size: 28px;">N = 2</div>
        </div>
    </footer>
    <script src="{% static "/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "/javascript/index.js" %}"></script>
</body>

</html>
